<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio - MacOS Style</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Fonts -->
  <!-- If you are using a specific font, include it here -->
  <!-- Example: Roboto font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
  <div class="desktop">
    <!-- Desktop Icons -->
    <div class="icon" data-window="aboutWindow">
      <img src="images/icons/about.png" alt="About Me Icon">
      <span>About Me</span>
    </div>
    <div class="icon" data-window="projectsWindow">
      <img src="images/icons/projects.png" alt="Projects Icon">
      <span>Experience</span>
    </div>
    <div class="icon" data-window="contactWindow">
      <img src="images/icons/contact.png" alt="Contact Icon">
      <span>Contact</span>
    </div>

    <!-- Windows -->
    <!-- About Me Window -->
    <div id="aboutWindow" class="window">
      <div class="window-header">
        <div class="window-buttons">
          <span class="close-btn" aria-label="Close"></span>
          <span class="minimize-btn" aria-label="Minimize"></span>
          <span class="maximize-btn" aria-label="Maximize"></span>
        </div>
        <div class="window-title">About Me</div>
      </div>
      <div class="window-content">
        <iframe src="content/about.html"></iframe>
      </div>
    </div>

    <!-- Projects Window -->
    <div id="projectsWindow" class="window">
      <div class="window-header">
        <div class="window-buttons">
          <span class="close-btn" aria-label="Close"></span>
          <span class="minimize-btn" aria-label="Minimize"></span>
          <span class="maximize-btn" aria-label="Maximize"></span>
        </div>
        <div class="window-title">Work Experience</div>
      </div>
      <div class="window-content">
        <iframe src="content/projects.html"></iframe>
      </div>
    </div>

    <!-- Contact Window -->
    <div id="contactWindow" class="window">
      <div class="window-header">
        <div class="window-buttons">
          <span class="close-btn" aria-label="Close"></span>
          <span class="minimize-btn" aria-label="Minimize"></span>
          <span class="maximize-btn" aria-label="Maximize"></span>
        </div>
        <div class="window-title">Contact</div>
      </div>
      <div class="window-content">
        <iframe src="content/contact.html"></iframe>
      </div>
    </div>

    <!-- Dock -->
    <div class="dock">
      <div class="dock-icon" data-window="aboutWindow">
        <img src="images/icons/about.png" alt="About Me Icon">
        <span class="dock-title">About Me</span>
      </div>
      <div class="dock-icon" data-window="projectsWindow">
        <img src="images/icons/projects.png" alt="Projects Icon">
        <span class="dock-title">Experience</span>
      </div>
      <div class="dock-icon" data-window="contactWindow">
        <img src="images/icons/contact.png" alt="Contact Icon">
        <span class="dock-title">Contact</span>
      </div>
    </div>

    <!-- Notification -->
    <a id="notification" class="notification" href="https://www.instagram.com/aaditeya.s/" target="_blank">
      <div class="notification-content">
        <img src="images/icons/instagram.png" alt="Instagram Icon" class="notification-icon">
        <p>@aaditeya.s on Instagram</p>
      </div>
    </a>
  </div>

  <!-- Include your JavaScript file -->
  <script src="js/script.js"></script>
</body>
</html>
